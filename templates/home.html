<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bangalore House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      font-weight: 600;
      color: #2e7d32;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bangalore House Price Predictor</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <input type="number" name="total_sqft" placeholder="Total Square Feet" required>
      <input type="number" name="bath" placeholder="Number of Bathrooms" required>
      <input type="number" name="bhk" placeholder="Number of BHK" required>

      <input list="locations" name="location" placeholder="Select Location" required>
      <datalist id="locations">
        {% for loc in locations %}
          <option value="{{ loc }}">
        {% endfor %}
      </datalist>

      <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
    <div class="result">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>
</body>
</html>
